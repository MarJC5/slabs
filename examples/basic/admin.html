<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slabs - Admin Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: white;
      color: hsl(0 0% 3.9%);
      display: flex;
      flex-direction: column;
    }

    .editor-container {
      flex: 1;
      width: 100%;
      background: white;
      overflow-y: auto;
    }

    .editor-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 1rem 2.5rem 3rem;
      min-height: 100dvh;
    }

    #editorjs {
      min-height: 400px;
    }

    /* Editor.js specific styles */
    .ce-block__content,
    .ce-toolbar__content {
      max-width: 100%;
    }

    .codex-editor__redactor {
      padding-bottom: 100px !important;
    }

    @media (max-width: 768px) {
      .editor-wrapper {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="editor-wrapper">
      <div id="editorjs"></div>
    </div>
  </div>

  <script type="module" src="/src/admin.ts"></script>
</body>
</html>
